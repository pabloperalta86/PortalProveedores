<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Portal Proveedores</title>
</head>

<body class="body">
    <header class="encabezado">
        <nav class="navbar w-100 navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div class="contenedor">
                    <a class="navbar-brand" href="index.html">
                        <img src="./images/logo.svg" alt="Logo de la marca" width="40" height="40">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="./pages/cargarComprobante.html">Cargar Comprobantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="./pages/visualizarComprobantes.html">Visualizar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="./pages/iniciarSesion.html">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="mainIndex">
        <div class="datos">
            <h1>Portal Proveedores</h1>
            <hr>
            <form id="formulario">
                <input id="archivo" type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple>
                <input type="text" name="numeroComprobante" id="numeroComprobante" placeholder="Ingrese el número de comprobante">
                <input type="text" name="fechaComprobante" id="fechaComprobante" placeholder="Fecha Emisión">
                <p>Tipo Comprobante:
                    <select name="tipoComprobante" id="tipoComprobante">
                    </select>
                </p>
                <input type="text" name="cuit" id="cuit" placeholder="CUIT con formato xx-xxxxxxxx-x">
                <input type="text" name="nroAutorizacion" id="nroAutorizacion" placeholder="Número de Autorización">
                <p>Moneda:
                    <select name="moneda" id="moneda">
                    </select>
                </p>
                <input type="number" step="0.01" name="cotizacion" id="cotizacion" placeholder="Cotización">
                <input type="number" step="0.01" name="importe" id="importe" placeholder="Importe">
                <textarea name="resultado" id="resultado" cols="75" rows="6"></textarea>
                <textarea name="resultadoDecodificado" id="resultadoDecodificado" cols="75" rows="6"></textarea>
                <input type="submit" value="Guardar" id="guardar">
                <input type="button" value="Ver Guardados" id="verGuardados">
            </form> 
        </div>
        <div class="embedPdf">
            <embed id="visorPdf" src="" type="application/pdf" width="98%" height="700px">
        </div>
    </main>

    <footer class="footer">PIE DE PAGINA</footer>    

    <script type="text/javascript" src="./scripts/js/jsQR.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf.worker.min.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf.min.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf-qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./scripts/datos.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
