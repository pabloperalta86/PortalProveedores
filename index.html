<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mesa de Entrada</title>
</head>
<body class="bodyIndex">
    
    <header class="encabezadoIndex">MENU</header>
    
    <main class="mainIndex">
        <div class="datos">
            <h1>Mesa de Entrada</h1>
            <hr>
            <input id="archivo" type="file" onchange="cargarArchivo('visorPdf','archivo')" name="adjunto" accept=".pdf,.jpg,.png" multiple />
            <input type="text" name="numeroComprobante" id="numeroComprobante" placeholder="Ingrese el numero de comprobante" onchange="validarNroComprobante('numeroComprobante')">
            <input type="text" name="fechaComprobante" id="fechaComprobante" placeholder="Fecha EmisiÃ³n">
            <input type="text" name="cuit" id="cuit" placeholder="CUIT con formato xx-xxxxxxxx-x">
            <p>Moneda:
                <select name="color">
                    <option>Pesos</option>
                    <option>Dolares</option>
                    <option>Euros</option>
                </select>
            </p>
            <input type="number" step="0.01" name="importe" id="importe" placeholder="Importe">
            <input type="submit" value="Guardar" id="guardar">
        </div>
        <div class="embedPdf">
            <embed id="visorPdf" src="./docs/fc_ejemplo.pdf" type="application/pdf" width="100%" height="700px">
        </div>
    </main>

    <footer class="footerIndex">PIE DE PAGINA</footer>    
    
    <script src="./scripts/index.js"></script>
</body>
</html>
