<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Portal Proveedores</title>
</head>

<body class="body">
    <header class="encabezado">
        <nav class="navbar w-100 navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="contenedor">
                    <a class="navbar-brand" href="index.html">
                        <img src="./images/logo.svg" alt="Logo de la marca" width="40" height="40">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active mx-3" aria-current="page" href="index.html">Cargar Comprobantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="./pages/visualizarComprobantes.html">Visualizar</a>
                        </li>
                        <li class="nav-item">
                            <a id="cerrarSesion" class="nav-link mx-3" href="./pages/iniciarSesion.html">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="mainIndex">
        <div class="datos">
            <h1>Portal Proveedores</h1>
            <hr>
            <form id="formulario" class="row g-2">
                <input id="archivo" type="file" name="adjunto" accept=".pdf,.jpg,.png" required>
                <div class="col-md-6">
                    <label for="numeroComprobante" class="form-label">Número de comprobante</label>
                    <input type="text" class="form-control is-invalid" id="numeroComprobante" value="">
                </div>
                <div class="col-md-6">
                    <label for="fechaComprobante" class="form-label">Fecha Emisión</label>
                    <input type="text" class="form-control is-invalid" id="fechaComprobante" value="">
                </div>
                <div class="col-md-12">
                    <label for="tipoComprobante" class="form-label">Tipo Comprobante</label>
                    <select name="tipoComprobante" class="form-control is-invalid" id="tipoComprobante"></select>
                </div>
                <div class="col-md-6">
                    <label for="cuit" class="form-label">CUIT (XX-XXXXXXXX-X)</label>
                    <input type="text" class="form-control is-invalid" id="cuit" value="">
                </div>
                <div class="col-md-6">
                    <label for="nroAutorizacion" class="form-label">Número de Autorización</label>
                    <input type="text" class="form-control is-invalid" id="nroAutorizacion" value="">
                </div>
                <div class="col-md-12">
                    <label for="moneda" class="form-label">Moneda</label>
                    <select name="moneda" class="form-control is-invalid" id="moneda"></select>
                </div>
                <div class="col-md-6">
                    <label for="cotizacion" class="form-label">Cotización</label>
                    <input type="number" step="0.01" class="form-control is-invalid" id="cotizacion" value="">
                </div>
                <div class="col-md-6">
                    <label for="importe" class="form-label">Importe</label>
                    <input type="number" step="0.01" class="form-control is-invalid" id="importe" value="">
                </div>
                
                <textarea name="resultado" id="resultado" cols="75" rows="6"></textarea>
                <textarea name="resultadoDecodificado" id="resultadoDecodificado" cols="75" rows="6"></textarea>
                
                <div class="col-12 mt-5">
                    <button id="btnGuardar" class="btn btn-primary m-auto d-flex" type="submit" id="guardar">Guardar</button>
                </div>
                
            </form> 
        </div>
        <div class="embedPdf">
            <embed id="visorPdf" src="" type="application/pdf">
            <img id="visorImagen" src="" alt="imagen del comprobante">
        </div>
    </main>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="./scripts/js/jsQR.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf.worker.min.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf.min.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf-qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./scripts/datos.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
