<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <script type="text/javascript" src="./scripts/js/jsQR.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf.min.js"></script>
    <script type="text/javascript" src="./scripts/js/pdf-qr.js"></script>

    <title>Portal Proveedores</title>
</head>
<body class="bodyIndex">
    
    <header class="encabezadoIndex">MENU</header>
    
    <main class="mainIndex">
        <div class="datos">
            <h1>Portal Proveedores</h1>
            <hr>
            <input id="archivo" type="file" onchange="cargarArchivo('visorPdf','archivo')" name="adjunto" accept=".pdf,.jpg,.png" multiple />
            <input type="text" name="numeroComprobante" id="numeroComprobante" placeholder="Ingrese el número de comprobante" onchange="validarNroComprobante('numeroComprobante')">
            <input type="text" name="fechaComprobante" id="fechaComprobante" placeholder="Fecha Emisión">
            <p>Tipo Comprobante:
                <select name="tipoComprobante" id="tipoComprobante">
                    <option value="001">FACTURAS A</option>
                    <option value="002">NOTAS DE DEBITO A</option>
                    <option value="003">NOTAS DE CREDITO A</option>
                    <option value="004">RECIBOS A</option>
                    <option value="005">NOTAS DE VENTA AL CONTADO A</option>
                    <option value="006">FACTURAS B</option>
                    <option value="007">NOTAS DE DEBITO B</option>
                    <option value="008">NOTAS DE CREDITO B</option>
                    <option value="009">RECIBOS B</option>
                    <option value="010">NOTAS DE VENTA AL CONTADO B</option>
                    <option value="011">FACTURAS C</option>
                    <option value="012">NOTAS DE DEBITO C</option>
                    <option value="013">NOTAS DE CREDITO C</option>
                    <option value="019">FACTURAS DE EXPORTACION</option>
                    <option value="201">FACTURA DE CRÉDITO ELECTRÓNICA MiPyMEs (FCE) A</option>
                    <option value="202">NOTA DE DEBITO ELECTRÓNICA MiPyMEs (FCE) A</option>
                    <option value="203">NOTA DE CREDITO ELECTRÓNICA MiPyMEs (FCE) A</option>
                    <option value="206">FACTURA DE CRÉDITO ELECTRÓNICA MiPyMEs (FCE) B</option>
                    <option value="207">NOTA DE DEBITO ELECTRÓNICA MiPyMEs (FCE) B</option>
                    <option value="208">NOTA DE CREDITO ELECTRÓNICA MiPyMEs (FCE) B</option>
                    <option value="211">FACTURA DE CRÉDITO ELECTRÓNICA MiPyMEs (FCE) C</option>
                    <option value="212">NOTA DE DEBITO ELECTRÓNICA MiPyMEs (FCE) C</option>
                    <option value="213">NOTA DE CREDITO ELECTRÓNICA MiPyMEs (FCE) C</option>
                </select>
            </p>
            <input type="text" name="cuit" id="cuit" placeholder="CUIT con formato xx-xxxxxxxx-x" onchange="validarCUIT('cuit')">
            <input type="text" name="nroAutorizacion" id="nroAutorizacion" placeholder="Número de Autorización">
            <p>Moneda:
                <select name="moneda" id="moneda">
                    <option value="PES">Pesos</option>
                    <option value="DOL">Dolares</option>
                    <option value="EUR">Euros</option>
                </select>
            </p>
            <input type="number" step="0.01" name="cotizacion" id="cotizacion" placeholder="Cotización">
            <input type="number" step="0.01" name="importe" id="importe" placeholder="Importe">
            <textarea name="resultado" id="resultado" cols="75" rows="11"></textarea>
            <textarea name="resultadoDecodificado" id="resultadoDecodificado" cols="75" rows="11"></textarea>
            <input type="submit" value="Guardar" id="guardar" onclick="guardarComprobante()">
            <input type="button" value="Ver Guardados" id="verGuardados" onclick="verComprobantesGuardados()">
        
        </div>
        <div class="embedPdf">
            <embed id="visorPdf" src="./docs/fc_ejemplo.pdf" type="application/pdf" width="100%" height="700px">
        </div>
    </main>

    <footer class="footerIndex">PIE DE PAGINA</footer>    
    
    <script src="./scripts/index.js"></script>
</body>
</html>
